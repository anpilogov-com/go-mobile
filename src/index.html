<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="" />
      <link rel="stylesheet" href="./styles/css/index.css" type="text/css" />
      <title></title>
   </head>
   <body>
      <header class="header">
         <a href="#" title="Главная страница">
            <img src="./img/squoosh/logo.svg" alt="Логотип организации" />
         </a>
      </header>
      <main class="content">
         <section class="content__wrapper">
            <div class="offer">
               <div class="offer__text">
                  <span class="offer__procent-title">
                     <img src="./img/squoosh/100.svg" alt="100%" />
                  </span>
                  <div class="offer__title">
                     <h1 class="offer__title--first">страховка</h1>
                     <h2 class="offer__title--end">первой ставки</h2>
                     <img src="./img/squoosh/text.svg" alt="" />
                  </div>
                  <p class="offer__subtitle">
                     Cтань клиентом bwin и получи фрибет
                  </p>
                  <p class="offer__subtitle offer__subtitle--low">
                     на сумму первой ставки, если она не сыграет
                  </p>
               </div>
               <div class="offer__play-button">
                  <button class="play-button">Играть без риска</button>
               </div>
            </div>
            <div class="prevew">
               <img src="img/squoosh/player.png" alt="" />
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__pop-up">
            <a href="#" class="pop-up">Правила и условия</a>
         </div>
         <div class="footer__icons">
            <div class="footer__stors">
               <a href="#" class="link">
                  <img class="footer__stor--img" src="./img/squoosh/app store.svg" alt="app store" />
               </a>
               <a href="#" class="link">
                  <img class="footer__stor--img footer__stor--img--end" src="./img/squoosh/google.svg" alt="app store" />
               </a>
            </div>
            <div class="footer__comands">
               <img class="footer__comand--img footer__comand--img--first" src="./img/squoosh/1.png" alt="Спортивная команда" />
               <img class="footer__comand--img" src="./img/squoosh/2.webp" alt="Спортивная команда" />
               <img class="footer__comand--img" src="./img/squoosh/3.webp" alt="Спортивная команда" />
               <img class="footer__comand--img footer__comand--img--end" src="./img/squoosh/4.webp" alt="Спортивная команда" />
            </div>
         </div>
      </footer>
   </body>
</html>
